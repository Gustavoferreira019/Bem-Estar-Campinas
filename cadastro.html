<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style/styleForm.css">
    <link rel="shortcut icon" href="./image/bemestar.svg" type="image/x-icon">
</head>

<body>
    <header>
        <div class="header">
            <a href="index.html"><img src="./image/bemestar1.svg" alt="logo-bem-estar" class="logo"></a>
            <nav>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="cadastro.html">Cadastre-se</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                </ul>
                <button id="icone" class="ham" onclick="menuShow()"><img src="imageinput/menu_black_48dp.svg"
                        alt=""></button>
                <img src="imageinput/close_black_24dp.svg" alt="icon-fecha" class="icone-fecha" id="icone-fecha">
                <div class="mobile-menu" id="mmobile">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="cadastro.html">Cadastre-se</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="sobre.html">Sobre Nós</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastro-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" required>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone">

            <label for="genero">Gênero:</label>
            <select id="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>

        <div id="sucesso-message">
            <p>Seu cadastro foi concluído com sucesso!</p>
        </div>
    </section>

    <script>
        const form = document.getElementById('cadastro-form');
        const senha = document.getElementById('senha');
        const confirmarSenha = document.getElementById('confirmar-senha');
        const sucessoMessage = document.getElementById('sucesso-message');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            if (senha.value !== confirmarSenha.value) {
                alert('As senhas não coincidem. Por favor, tente novamente.');
                return;
            }

            sucessoMessage.style.display = 'block';

            setTimeout(function () {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>

    <script src="script/script.js"></script>
</body>

</html>
