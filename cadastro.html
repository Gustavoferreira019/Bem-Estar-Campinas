<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="./style/stylecadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="image/bemestar.svg" type="image/x-icon">
</head>

<body>
    <header>
        <img src="./image/bemestar1.svg" alt="bem-estar-campinas">
    </header>

    <section class="form">
        <div class="forms">
            <form action="POST">
                <div class="form-container">
                    <label for="username">Usuário</label>
                    <input type="text" placeholder="Usuário" class="usuario">
                    
                </div>
                <div class="form-container email">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="E-mail">
                    
                </div>
                <div class="form-container tel">
                    <label for="tel">Telefone</label>
                    <input type="tel" placeholder="Telefone">
                    
                </div>
                <div class="form-container senha">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha">

                </div>
                <div class="bt-submit">
                    <button type="submit">
                        Cadastro
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
