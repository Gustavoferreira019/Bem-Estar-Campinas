<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style/styleCadastro.css">
    <link rel="shortcut icon" href="./image/bemestar.svg" type="image/x-icon">
</head>

<body>
    <header>
        <div class="header">
            <a href="index.html"><img src="./image/bemestar1.svg" alt="logo-bem-estar" class="logo"></a>
            <nav>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cadastro.html">Cadastre-se</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="container">
        <!-- Formulário de Cadastro -->
        <h2>Cadastro de Usuário</h2>
        <form id="cadastro-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>

            <!-- Adicione o campo de confirmação de senha -->
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" required>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone">

            <label for="genero">Gênero:</label>
            <select id="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>


            <!-- Radio Buttons -->
            <div>
                <label class="radio-label">Estado Civil:</label>
                <input type="radio" id="solteiro" name="estadoCivil" value="solteiro">
                <label for="solteiro" class="radio-label">Solteiro (a)</label>
                <input type="radio" id="casado" name="estadoCivil" value="casado">
                <label for="casado" class="radio-label">Casado (a)</label>
            </div>

            <!-- Textarea -->
            <label for="comentario">Comentário:</label>
            <textarea id="comentario" rows="4"></textarea>

            <button type="submit">Cadastrar</button>
        </form>

        <!-- Div para exibir a mensagem de sucesso -->
        <div id="sucesso-message">
            <p>Seu cadastro foi concluído com sucesso!</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Todos os direitos reservados.</p>
    </footer>

    <script>
        const form = document.getElementById('cadastro-form');
        const senha = document.getElementById('senha');
        const confirmarSenha = document.getElementById('confirmar-senha');
        const sucessoMessage = document.getElementById('sucesso-message');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            if (senha.value !== confirmarSenha.value) {
                alert('As senhas não coincidem. Por favor, tente novamente.');
                return;
            }

            // Aqui você pode adicionar a lógica de envio do formulário para o servidor
            // e, em caso de sucesso, exibir a mensagem de sucesso e redirecionar
            // para a página index.html
            sucessoMessage.style.display = 'block';

            // Redirecionar para index.html após 2 segundos
            setTimeout(function () {
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>

</html>
