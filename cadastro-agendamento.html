  <div class="card shadow-lg m-5 p-3 d-flex align-items-center">
    <h1 class="m-5" style="color: #04abbb;">Cadastrar agendamento</h1>
    <form id="cadastrar-agendamento" action="" class="w-50 justify-content-center form-agendamento">
      <div class="mb-3">
        <label class="form-label">Especialidade</label>
        <select id="especialidade-selecao" class="form-select" aria-label="Default select example" required>
          <option selected disabled></option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Data do Agendamento</label>
        <input class="form-control" type="date" id="data-agenda"></input>
      </div>
      <div class="mb-3">
        <label class="form-label">Horario</label>
        <select id="horarios-disponiveis" class="form-control" type="time">
          <option selected disabled></option>
        </select>
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <button id="btn-agendar" type="submit" class="btn btn-cor-primaria w-50">Agendar</button>
      </div>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    flatpickr("#data-agenda", {
      enableTime: false, 
      dateFormat: "d-m-Y", 
      minDate: "today"
