<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="./style/stylelogin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="image/bemestar.svg" type="image/x-icon">
</head>

<body>
    <header>
        <img src="./image/bemestar1.svg" alt="bem-estar-campinas">
    </header>

    <section class="form">
        <div class="forms">
                <div class="introducao">
                    <h1 class="titulo-form">Entre em sua conta</h1>
                </div>
            <form action="POST">
                <div class="form-container">
                    <label for="username">Usuário</label>
                    <input type="text" placeholder="Usuário" class="usuario">
                    <i><img src="./imageinput/iconperfilNOVO.png" alt="icone-perfil"></i>
                </div>
                <div class="form-container email">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="E-mail">
                    <i><img src="./imageinput/iconemailNOVO.png" alt="icone-perfil"></i>
                </div>
                <div class="form-container senha">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha">
                    <i><img src="./imageinput/IconeSenha 1.svg" alt="icone-perfil" class="icon-password"></i>

                </div>
                <div class="bt-submit">
                    <button type="submit">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
