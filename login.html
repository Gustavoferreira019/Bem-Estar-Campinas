<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de Usuário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/styleLogin.css" />
    <link rel="shortcut icon" href="./image/bemestar.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style/styleNavBar.css" />
    <link rel="import" href="header.html" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand w-50" href="index.html"
          ><img class="w-25 img-logo" src="image/bemestar2.jpeg" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a
              id="header-home-login"
              class="nav-link cor-primaria"
              aria-current="page"
              href="index.html"
              >Home</a
            >
            <a
              id="header-contato-login"
              class="nav-link cor-primaria"
              href="contato.html"
              >Contato</a
            >
            <a
              id="header-cadastro-login"
              class="nav-link cor-primaria"
              href="cadastro.html"
              >Cadastrar-se</a
            >
            <a
              id="header-login-login"
              class="nav-link cor-primaria"
              href="login.html"
              >Login</a
            >
            <a
              id="header-sobre-login"
              class="nav-link cor-primaria"
              href="sobre.html"
              >Sobre Nós</a
            >
            <a
              id="header-cadastro-agendamento-login"
              class="nav-link cor-primaria"
              href="cadastro-agendamento.html"
              >Cadastrar agendamentos</a
            >
            <a
              id="header-listar-agendamento-login"
              class="nav-link cor-primaria"
              href="listar-agendamentos.html"
              >Listar Agendamentos</a
            >
            <a
            id="header-sair-agendamento"
            class="nav-link cor-primaria"
            href="index.html"
            >Sair</a
          >
          </div>
        </div>
      </div>
    </nav>

    <section class="form">
      <div class="forms">
        <div class="introducao">
          <h1 class="titulo-form">Entre em sua conta</h1>
        </div>
        <form
          id="login-form"
          class="form-login"
          method="POST"
          action="agendamento.html"
        >
          <div class="form-container email">
            <label for="login-email">E-mail</label>
            <input id="login-email" type="email" placeholder="E-mail" />
            <i
              ><img src="./imageinput/iconemailNOVO.png" alt="icone-perfil"
            /></i>
          </div>
          <div class="form-container senha">
            <label for="login-senha">Senha</label>
            <input id="login-senha" type="password" placeholder="Senha" />
            <i
              ><img src="./imageinput/iconsenhaNOVO.png" alt="icone-perfil"
            /></i>
          </div>
          <div class="bt-submit">
            <button class="bt-Submit" type="submit">Login</button>
          </div>
        </form>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script/paciente-login.js"></script>
  </body>
</html>
